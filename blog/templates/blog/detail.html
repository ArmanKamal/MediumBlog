{% extends 'base.html' %}

{% block content %}

<div class="col-md-4 mx-auto">
        {% include 'blog/list-inline.html' with post=object detail=True %}

        {%if request.user.is_authenticated %}
             {% if request.user.is_staff %}
                 <a href="{{object.get_edit_url }}" class="btn btn-sm my-2 btn-success">Edit</a>
                 <a href="{{object.get_delete_url }}" class="btn btn-sm my-2 btn-danger">Delete</a>
             {% endif %}
        {% endif %}
    </div>
</div>


{% endblock %}
