{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="col-md-6 col-xl-8  col-sm-12 mx-auto">
        <form method="POST">
            <div class="form-group">
              <input type="text" name="username" class="form-control mt-5" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>
</div>

  {% endblock%}
